{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form class="formulario" method="POST">
        <input type="text" name="titulo-tarefa" id="titulo-tarefa" placeholder="Título da tarefa" required>
        <input type="date" name="data-conclusao" id="data-conclusao">
        <button type="submit">Adicionar</button>
    </form>

    {% if tarefa %}
        <div id="lista-de-tarefas">
            <div class="card-tarefa">
                <p>{{ tarefa.titulo_tarefa }}</p>
                <span class="data">{{ tarefa.data_conclusao }}</span>
            </div>
        </div>
    {% endif %}
</div>

{% endblock %}

<!-- Métodos HTTP:
    GET -> "pega" (recupera/obtém) as informações (READ)
    POST -> "envia" (cadastra/inclui/adiciona) as informações (CREATE)
    UPDATE/PATCH -> "atualiza" as informações (UPDATE)
    DELETE -> "apaga" as informações (DELETE)

    CRUD -> Create, Read, Update, Delete
-->

<!-- Códigos de retorno
    2XX - Sucesso
    3XX - Sucesso, mas redirecionando
    4XX - Não encontrado (falha na REQUISIÇÃO)
    5XX - Erro do servidor (falha na RESPOSTA) 
-->

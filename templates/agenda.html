{% extends "base.html" %}

{%block content%}
    <form method="POST">
        <input type="text" name="titulo-tarefa" id="tirulo-tarefa" placeholder="Título da tarefa" required>
        <input type="date" name="data-conclusao" id="data-conclusao">
        <button type="submit">Adicionar</button>
    </form>
    <p>{{ tarefa.titulo_tarefa }} - {{ tarefa.data_conclusao }}</p>
{% endblock %}

<!-- Métodos HTTP:
    GET -> "pega" (recupera/obtém) as informações (READ)
    POST -> "envia" (cadastra/inclui/adiciona) as informações (CREATE)
    UPDATE/PATCH -> "atualiza" as informações (UPDATE)
    DELETE -> "apaga" as informações (DELETE)

    CRUD -> Create, Read, Update, Delete
-->

<!-- Códigos de retorno
    2XX - Sucesso
    3XX - Sucesso, mas redirecionando
    4XX - Não encontrado (falha na REQUISIÇÃO)
    5XX - Erro do servidor (falha na RESPOSTA) 
-->
